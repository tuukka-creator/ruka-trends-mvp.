name: Ruka Trends Weekly

on:
  schedule:
    - cron: "5 6 * * 1"   # Ajaa joka maanantai 06:05 UTC (~09:05 Helsinki)
  workflow_dispatch:      # Mahdollistaa manuaalisen ajon Actions-välilehdeltä

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytrends pandas numpy python-dateutil gspread google-auth

      # (valinnainen) nopea tarkistus että secretit tulevat läpi
      - name: Debug env
        run: |
          echo "Has SHEET_ID? ${SHEET_ID:+YES}${SHEET_ID:-NO}"
          echo "Has GOOGLE_SA_JSON? ${GOOGLE_SA_JSON:+YES}${GOOGLE_SA_JSON:-NO}"
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          GOOGLE_SA_JSON: ${{ secrets.GOOGLE_SA_JSON }}

      - name: Run script
        env:
          SHEET_NAME: "Ruka Demand Trends"     # varalle nimitunnistukseen
          SHEET_ID: ${{ secrets.SHEET_ID }}     # suositus: käytä ID:tä
          GOOGLE_SA_JSON: ${{ secrets.GOOGLE_SA_JSON }}
        run: |
          python ruka_trends_mvp.py --terms keywords_ruka.json --tz 180 --out weekly_trends_output.csv
