name: Ruka Trends Weekly

on:
  schedule:
    - cron: "5 6 * * 1"   # Ajaa joka maanantai klo 06:05 UTC (~09:05 Helsinki)
  workflow_dispatch:      # Antaa mahdollisuuden ajaa käsin Actions-välilehdeltä

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytrends pandas numpy python-dateutil gspread google-auth

      - name: Run script
        env:
          SHEET_NAME: "Ruka Demand Trends"
          GOOGLE_SA_JSON: ${{ secrets.GOOGLE_SA_JSON }}
        run: |
          python ruka_trends_mvp.py --terms keywords_ruka.json --months 12 --tz 180 --out weekly_trends_output.csv
